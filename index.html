<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight - Ultimate Link Dispenser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Meteor particles background */
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #00d4ff);
            border-radius: 50%;
            box-shadow: 0 0 6px #00d4ff, 0 0 12px #00d4ff;
            animation: meteor-fall linear infinite;
        }

        @keyframes meteor-fall {
            0% {
                transform: translateY(-100vh) translateX(-50px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Main card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Title */
        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            background: linear-gradient(45deg, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b0b0b0;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
            padding: 10px;
        }

        /* Custom dropdown arrow */
        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            pointer-events: none;
        }

        /* Button */
        .open-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .open-btn:active {
            transform: translateY(0);
        }

        /* Attribution */
        .attribution {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #888;
            font-size: 14px;
            opacity: 0.8;
            z-index: 100;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .attribution {
                bottom: 10px;
                right: 10px;
                font-size: 12px;
            }
        }
    </style>

        // CREATE FALLING METEOR PARTICLES
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // Random starting position
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.animationDuration = (Math.random() * 3 + 2) + 's';
            meteor.style.animationDelay = Math.random() * 2 + 's';
            
            // Random size variation
            const size = Math.random() * 2 + 1;
            meteor.style.width = size + 'px';
            meteor.style.height = size + 'px';
            
            document.getElementById('meteors').appendChild(meteor);
            
            // Remove meteor after animation
            setTimeout(() => {
                meteor.remove();
            }, 7000);
        }

        // Generate meteors continuously
        setInterval(createMeteor, 300);

        // ABOUT:BLANK CLOAKING FUNCTION
        function openCloakedLink(url) {
            // Open about:blank window
            var win = window.open();
            
            // Create iframe element
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.margin = "0";
            iframe.style.padding = "0";
            iframe.src = url;
            
            // Set up the blank page
            win.document.body.style.margin = "0";
            win.document.body.style.padding = "0";
            win.document.body.appendChild(iframe);
            
            // Set a generic title to avoid detection
            win.document.title = "New Tab";
        }

        // FORM SUBMISSION HANDLER
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const selectedCategory = document.getElementById('category').value;

            if (!selectedCategory) {
                alert('Please select a category first!');
                return;
            }
            
            // Get links for selected category
            const categoryLinks = linkCategories[selectedCategory];
            
            // Check if category has links
            if (!categoryLinks || categoryLinks.length === 0) {
                alert('No links available for this category yet. Please add some links!');
                return;
            }
            
            // Select random link from category
            const randomLink = categoryLinks[Math.floor(Math.random() * categoryLinks.length)];
            
            // Open link using about:blank cloaking
            openCloakedLink(randomLink);
        });
